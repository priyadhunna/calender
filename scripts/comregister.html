<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <link rel="icon" href="../dist/img/credit/favicon.png" type="image/png">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>
 <body>
 <style>
 * {
  box-sizing: border-box;
}

body {
  background: #9de0a3;
}

h2 {
  text-align: center;
  margin: 50px 0;
  color: white;
  font-size: 45px;
  font-family: 'Quicksand', sans-serif;
  text-shadow: 0px 2px 1px #65ad6b;
}


form {
  padding: 0 10%;
}
form section {
  width:500px;
  padding: 20px;
  background: #8ed294;
  margin: 20px;
  border-radius: 5px;
}
form section.left {
  float: left;
  margin-left: 270px;

}

form section .input-container {
  padding: 10px;
}
form section .input-container label {
  display: block;
  margin-bottom: 4px;
  color: white;
  font-size: 16px;
  text-shadow: 0px 2px 1px #65ad6b;
  font-family: 'Quicksand', sans-serif;
}
form section .input-container input,
form section .input-container textarea {
  width: 100%;
  padding: 5px 10px;
  height: 40px;
  border-radius: 5px;
  border: none;
  background: #d7ffdb;
  box-shadow: 0 2px 0px #77bd7d;
  font-family: 'Quicksand', sans-serif;
  font-size: 16px;
  color: #757575;
}
form section .input-container input:focus,
form section .input-container textarea:focus {
  outline: none;
  background: white;
}
form section .input-container textarea {
  height: 122px;
  padding: 15px 10px;
  resize: none;
}
form .send-container {
  float: right;
  width: 100%;
  text-align: right;
  margin-right: 20px;
}
form .send-container input {
  background: #77bd7d;
  border: none;
  color: white;
  padding: 15px 30px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
form .send-container input:hover {
  background: #8ed294;
}
form:after {
  content: "";
  display: block;
  clear: both;
}
@media (max-width: 992px) {
  form {
    padding: 0 5%;
  }
}
@media (max-width: 768px) {
  form {
    margin-bottom: 50px;
  }
  form section {
    width: 100%;
    margin: 0;
  }
  form section.left {
    margin-bottom: -30px;
  }
  form .send-container {
    margin-right: 0;
    margin-top: 15px;
  }
  form .send-container input {
    width: 100%;
  }
}

</style>

<form action="">
  <section class="left">
    <div class="input-container">
      <label for="name">Name</label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="age" required>Age</label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="phone">Phone</label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="email">Email</label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="address">Address 1</label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="address">Address 2 <span>(opcional)</span></label>
      <input type="text" />
    </div>
    <div class="input-container">
      <label for="comments">Comments</label>
      <textarea name="comments" id=""></textarea>
    </div>
  
  <div class="send-container">
    <input type="submit" value="Send" onclick="return true"/>
   </div>
   </section>
</form>
<script src="myscript.js" type="text/javascript"></script>
<!-- jQuery 2.2.3 -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</body>
</html>
