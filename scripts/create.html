<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
 <link rel="stylesheet" type="text/css" href="create.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 

<div class="container">
  <form>
    <div class="row">
    <center>
      <h4><big><b>Create <b> Event </b></big></h4>
      </center>
      <div class="row"></div>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">All Day Event</label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Event Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Venue"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Max no of Employees"/>
        <div class="input-icon"><i class="fa fa-Key"></i></div>
      </div>
      
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Other Information"/>
        <div class="input-icon"><i class="fa fa-credit-card"></i></div>
      </div>
       <div class="input-group input-group-icon">
        <input type="text" placeholder="Teacher"/>
        <div class="input-icon"><i class="fa fa-Key"></i></div>
      </div>
        <div class="input-group">
          <select>
            <option>Category</option>
            <option>02 Jan</option>
          </select>
          <select>
            <option>Sub-category</option>
            <option>2016</option>
          </select>
        </div>
       <h4>Date </h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY"/>
          </div>
        </div>
      
      </div>
    </div>
  </form>
</div>
        </html>
